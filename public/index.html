<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Game POC</title> <!-- Updated Title -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- UI Overlay (Instructions, etc.) -->
        <div id="ui-overlay">
             <div id="instructions">
                 <h2>Voxel Game POC</h2>
                 <p>First-Person Controls Test</p>
                 <p>Explore the block world!</p>
             </div>
        </div>
        <!-- Controls Display -->
        <div id="controls-display">
             <div class="control-group">
                 <div class="control-title">Movement</div>
                 <div><span class="control-key">W</span><span class="control-key">A</span><span class="control-key">S</span><span class="control-key">D</span> <span class="control-action">Move</span></div>
                 <div><span class="control-key">Space</span> <span class="control-action">Jump</span></div>
             </div>
             <div class="control-group">
                 <div class="control-title">Camera & Interaction</div>
                 <div><span class="control-key">Mouse</span> <span class="control-action">Look Around</span></div>
                 <div><span class="control-key">Left Click</span> <span class="control-action">Punch / Activate Lock</span></div>
                 <div><span class="control-key">P</span> <span class="control-action">Toggle First/Third Person</span></div>
                 <div><span class="control-key">ESC</span> <span class="control-action">Release Mouse Lock</span></div>
             </div>
             <!-- Removed Third-Person specific controls for now -->
        </div>

        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Third-party libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <!-- Game scripts - ORDER MATTERS! -->
    <script src="js/utils.js"></script>
    <script src="js/textures.js"></script>
    <script src="js/world.js"></script>         <!-- Defines World -->
    <script src="js/physics.js"></script>       <!-- Initializes Physics, uses World materials -->

    <!-- CHARACTER MUST BE DEFINED BEFORE GAME USES IT -->
    <script src="js/character.js"></script>     <!-- Defines Character, uses Physics materials -->

    <script src="js/pointerLockControls.js"></script> <!-- Defines PointerLockControls -->
    <script src="js/input.js"></script>         <!-- Defines Input, needs Game, Controls potentially -->

    <!-- GAME USES CHARACTER, CONTROLS, INPUT, WORLD, PHYSICS -->
    <script src="js/game.js"></script>         <!-- Defines Game, initializes everything -->

    <!-- MAIN STARTS THE GAME -->
    <script src="js/main.js"></script>         <!-- Calls Game.init() and Game.start() -->
</body>
</html>
